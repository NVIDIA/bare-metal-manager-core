[package]
name = "agent"
version = "0.1.0"
edition.workspace = true
license = "LicenseRef-NvidiaProprietary"
authors = ["NVIDIA Forge Engineering <swngc-forge-dev@exchange.nvidia.com>"]

[[bin]]
name = "forge-dpu-agent"
path = "src/main.rs"

[dependencies]
arc-swap = "1.6"
clap = { version = "~3", features = ["derive", "env"] }
color-eyre = "0.5.11"
eyre = "0.6"
pretty_env_logger = "*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tracing = "*"
tracing-subscriber = { version = "*", features = ["env-filter", "local-time"] }
thiserror = "1.0"
tokio = { workspace = true }
tonic = "0.8.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

# Local dependencies
forge-host-support = { path = "../../host-support" }
rpc = { path = "../../rpc" }

