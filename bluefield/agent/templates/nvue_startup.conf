- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.6.0
- set:
    bridge:
      domain:
        br_default:
          vlan:
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
            '{{ .VlanID }}':
              vni:
                '{{ .L2VNI }}': {}
{{ end }}
{{ end }}
    evpn:
      enable: on
    interface:
      lo:
        ip:
          address:
            {{ .LoopbackIP }}/32: {}
        type: loopback
{{- range .Uplinks}}
      {{ . }}:
        type: swp
      {{ . }}:
        type: swp
{{ end }}
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
      {{ . }}:
        type: swp
      {{ . }}:
        bridge:
          domain:
            br_default:
              access: {{ .VlanID }}
      vlan{{ .VlanID }}:
{{- if .IP }}
        ip:
          address:
            {{ .sviIP }}/24: {}
          vrf: tenant1
          vrr:
            address:
              {{ .IP }}/24: {}
            mac-address: {{ .vrrMAC }}
{{ end }}
{{ end }}
{{ end }}
        vlan: {{ .VlanID }}
      vlan{{ .VlanID }}:
{{- if .IP }}
        ip:
          vrr:
            enable: on
            state:
              up: {}
        type: svi
{{ end }}
    nve:
      vxlan:
        arp-nd-suppress: on
        enable: on
        source:
          address: {{ .LoopbackIP }}
    router:
      bgp:
        autonomous-system: {{ .ASN }}
        enable: on
        router-id: {{ .LoopbackIP }}
      policy:
        community-list:
          route-leak:
            rule:
              '10':
                action: permit
                community:
                  100:100: {}
        route-map:
          vrf-loop:
            rule:
              '10':
                action:
                  deny: {}
                match:
                  community-list: route-leak
              '20':
                action:
                  permit: {}
                set:
                  community:
                    100:100: {}
      vrr:
        enable: on
    service:
      dhcp-relay:
{{- range .ComputeTENANTs }}
        {{ . }}:
          source-ip: giaddress
          gateway-interface:
            {{ . }}: {}
          server:
{{range .DHCP_Servers}}
            {{.}}: {}
{{ end }}
          interface:
{{- range .PortConfigs }}
            {{ .VlanID }}: {}
{{ end }}
{{ end }}
{{- range .Uplinks}}
            {{ . }}: {}
            {{ . }}: {}
{{ end }}
{{- range .Infrastructure }}
{{- range .L3domains }}
{{- range .Services }}
            vlan{{ .ServicesSVI }}_l3: {}
{{ end }}
{{ end }}
{{ end }}
      hostname: {{ .DPUhostname }}
    vrf:
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                multipaths:
                  ebgp: 128
                redistribute:
                  connected:
                    enable: on
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
{{- range .RouteServers }}
              {{ . }}:
                peer-group: routeserver
                type: numbered
{{ end }}
{{- range .Uplinks}}
              {{ . }}:
                peer-group: underlay
                type: unnumbered
{{ end }}
            path-selection:
              multipath:
                aspath-ignore: on
            peer-group:
              routeserver:
                address-family:
                  ipv4-unicast:
                    enable: off
                  l2vpn-evpn:
                    enable: on
                multihop-ttl: 255
                remote-as: external
                update-source: lo
              underlay:
                remote-as: external
{{- range .Infrastructure }}
{{- range .L3domains }}
      internet:
        evpn:
          enable: on
          vni:
            '{{ .L3VNI }}': {}
        loopback:
          ip:
            address:
              {{ .VRFloopback }}/32: {}
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                redistribute:
                  connected:
                    enable: on
                route-export:
                  to-evpn:
                    enable: on
                route-import:
                  from-vrf:
                    enable: on
                    list:
{{ $l3domain := . }}
{{- range .ComputeTENANTs }}
{{- range .ExternalAccess}}
{{ if eq $l3domain .Name }}
                      {{ .Name }}: {}
{{ end }}
{{ end }}
{{ end }}
                    route-map: vrf-loop
              l2vpn-evpn:
                enable: on
            autonomous-system: {{ .ASN }}
            enable: on
            router-id: {{ .VRFloopback }}
{{ end }}
{{ end }}
{{- range .ComputeTENANTs }}
      {{ . }}:
        evpn:
          enable: on
          vni:
            '{{ .L3VNI }}': {}
        loopback:
          ip:
            address:
              {{ .VRFloopback }}/32: {}
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                redistribute:
                  connected:
                    enable: on
                route-export:
                  to-evpn:
                    enable: on
                route-import:
                  from-vrf:
                    enable: on
                    list:
{{- range .ExternalAccess}}
                      {{ . }}: {}
{{ end }}
                    route-map: vrf-loop
            autonomous-system: {{ .ASN }}
            enable: on
            router-id: {{ .VRFloopback }}
{{ end }}
