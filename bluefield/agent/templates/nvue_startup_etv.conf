- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.6.0
- set:
    bridge:
      domain:
        br_default:
          vlan:
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
{{- if .L2VNI }}
            '{{ .VlanID }}':
              vni:
                '{{ .L2VNI }}': {}
{{- else }}
            '{{ .VlanID }}': {}
{{- end }}
{{- end }}
{{- end }}
    evpn:
      enable: on
    interface:
      lo:
        ip:
          address:
            {{ .LoopbackIP }}/32: {}
        type: loopback
{{- range .Uplinks}}
      {{ . }}:
        type: swp
{{- end }}
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
      {{ .Name }}:
        type: swp
        bridge:
          domain:
            br_default:
              access: {{ .VlanID }}
      vlan{{ .VlanID }}:
        type: svi
        vlan: {{ .VlanID }}
{{- if .IP }}
        ip:
          address:
            {{ .IP }}: {}
{{- end }}
{{- end }}
{{- end }}
    nve:
      vxlan:
        arp-nd-suppress: on
        enable: on
        source:
          address: {{ .LoopbackIP }}
    router:
      bgp:
        autonomous-system: {{ .ASN }}
        enable: on
        router-id: {{ .LoopbackIP }}
      policy:
        route-map:
          FORGE_TO_UNDERLAY:
            rule:
              '10':
                action:
                  permit: {}
                match:
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
                  interface: vlan{{ .VlanID }}
{{- end }}
{{- end }}
              '20':
                action:
                  permit: {}
                match:
                  interface: lo

{{- if not .UseLocalDHCP }}
    service:
      dhcp-relay:
{{- range .ComputeTENANTs }}
        default:
          source-ip: gateway
          gateway-interface:
            lo: {}
          interface:
{{- range $.Uplinks}}
            {{ . }}: {}
{{- end }}
{{- range .PortConfigs }}
            vlan{{ .VlanID }}: {}
{{- end }}
          server:
{{- range $.DHCPServers}}
            {{ . }}: {}
{{- end }}
{{- end }}{{- /* end range .ComputeTENANTs */ -}}
{{- end }}{{/* end if not UseLocalDHCP */}}
    vrf:
      default:
        router:
          nexthop-tracking:
            ipv4:
              resolved-via-default: on
          static:
{{- range .ComputeTENANTs }}
{{- range .AccessVLANs }}
            {{ .HostRoute }}:
              address-family: ipv4-unicast
              via:
                vlan{{ .ID }}:
                  type: interface
{{- end }}
{{- end }}
          bgp:
            address-family:
              ipv4-unicast:
                network:
                  {{ .LoopbackIP }}/32: {}
{{- range .ComputeTENANTs }}
{{- range .AccessVLANs }}
                  {{ .HostRoute }}: {}
{{- end }}
{{- end }}
                enable: on
                multipaths:
                  ebgp: 128
                redistribute:
                  connected:
                    enable: on
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
{{- range .RouteServers }}
              {{ . }}:
                peer-group: routeserver
                type: numbered
{{- end }}
{{- range .Uplinks}}
              {{ . }}:
                peer-group: underlay
                type: unnumbered
{{- end }}
            path-selection:
              multipath:
                aspath-ignore: on
            peer-group:
              routeserver:
                address-family:
                  ipv4-unicast:
                    enable: off
                  l2vpn-evpn:
                    aspath:
                      allow-my-asn:
                        enable: on
                multihop-ttl: 255
                remote-as: external
                update-source: lo
              underlay:
                remote-as: external
                address-family:
                  ipv4-unicast:
                    policy:
                      inbound:
                        prefix-list: FORGE_FROM_UNDERLAY
                      outbound:
                        route-map: FORGE_TO_UNDERLAY
                    aspath:
                      allow-my-asn:
                        enable: on
