- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.6.0
- set:
    bridge:
      domain:
        br_default:
          vlan:
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
{{- if .L2VNI }}
            '{{ .VlanID }}':
              vni:
                '{{ .L2VNI }}': {}
{{- else }}
            '{{ .VlanID }}': {}
{{- end }}
{{- end }}
{{- end }}
    evpn:
      enable: on
    interface:
      lo:
        ip:
          address:
            {{ .LoopbackIP }}/32: {}
        type: loopback
{{- if .HbnVersion }}
{{- if (ge .HbnVersion "1.5.0-doca2.2.0" )}}
      pf0dpu1_sf:
        ip:
          address:
            169.254.169.253/30: {}
{{- end }}
{{- end }}
{{- range .Uplinks}}
      {{ . }}:
        type: swp
{{- end }}
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
      {{ .Name }}:
        type: swp
        bridge:
          domain:
            br_default:
              access: {{ .VlanID }}
{{- if not $.UseAdminNetwork }}
        acl:
          ACL_tenancy:
            inbound: {}
          drop_dhcp_flood_over_overlay:
            inbound: {}
{{- end }}
      vlan{{ .VlanID }}:
        type: svi
        vlan: {{ .VlanID }}
{{- if .IP }}
        ip:
          address:
            {{ .IP }}: {}
{{- end }}
{{- end }}
{{- end }}
    nve:
      vxlan:
        arp-nd-suppress: on
        enable: on
        source:
          address: {{ .LoopbackIP }}
    router:
      bgp:
        autonomous-system: {{ .ASN }}
        enable: on
        router-id: {{ .LoopbackIP }}
      policy:
        prefix-list:
          FORGE_FROM_UNDERLAY:
            rule:
              '10':
                action: permit
                match:
                  0.0.0.0/0: {}
              '1000':
                action: deny
                match:
                  any: {}
        route-map:
          FORGE_TO_UNDERLAY:
            rule:
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
              '{{ .Index }}':
                action:
                  deny: {}
                match:
                  interface: vlan{{ .VlanID }}
{{- end }}
{{- end }}
              '1000':
                action:
                  permit: {}

{{- if not .UseLocalDHCP }}
    service:
      dhcp-relay:
{{- range .ComputeTENANTs }}
        default:
          source-ip: gateway
          gateway-interface:
            lo: {}
          interface:
{{- range $.Uplinks}}
            {{ . }}: {}
{{- end }}
{{- range .PortConfigs }}
            vlan{{ .VlanID }}: {}
{{- end }}
          server:
{{- range $.DHCPServers}}
            {{ . }}: {}
{{- end }}
{{- end }}{{- /* end range .ComputeTENANTs */ -}}
{{- end }}{{/* end if not UseLocalDHCP */}}
    vrf:
      default:
        router:
          nexthop-tracking:
            ipv4:
              resolved-via-default: on
          static:
{{- range .ComputeTENANTs }}
{{- range .AccessVLANs }}
            {{ .HostRoute }}:
              address-family: ipv4-unicast
              via:
                vlan{{ .ID }}:
                  type: interface
{{- end }}
{{- end }}
          bgp:
            address-family:
              ipv4-unicast:
                network:
                  {{ .LoopbackIP }}/32: {}
{{- range .ComputeTENANTs }}
{{- range .AccessVLANs }}
                  {{ .HostRoute }}: {}
{{- end }}
{{- end }}
                enable: on
                multipaths:
                  ebgp: 128
                redistribute:
                  connected:
                    enable: on
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
{{- range .RouteServers }}
              {{ . }}:
                peer-group: routeserver
                type: numbered
{{- end }}
{{- range .Uplinks}}
              {{ . }}:
                peer-group: underlay
                type: unnumbered
{{- end }}
            path-selection:
              multipath:
                aspath-ignore: on
            peer-group:
              routeserver:
                address-family:
                  ipv4-unicast:
                    enable: off
                  l2vpn-evpn:
                    aspath:
                      allow-my-asn:
                        enable: on
                    enable: on
                multihop-ttl: 255
                remote-as: external
                update-source: lo
              underlay:
                remote-as: external
                address-family:
                  ipv4-unicast:
                    policy:
                      inbound:
                        prefix-list: FORGE_FROM_UNDERLAY
                      outbound:
                        route-map: FORGE_TO_UNDERLAY
                    aspath:
                      allow-my-asn:
                        enable: on
{{- if not .UseAdminNetwork }}
    acl:
      ACL_tenancy:
        rule:
{{- range .ComputeTENANTs }}
{{- range .PortConfigs }}
{{- $netname := .Name }}
{{- range .VpcPrefixes }}
          '{{ .Index }}':
            action:
              permit: {}
            match:
              ip:
                dest-ip: {{ .Prefix }}
{{- end }}
{{- end }}
{{- end }}
{{- range .DenyPrefixes }}
          '{{ .Index }}':
            action:
              deny: {}
            match:
              ip:
                dest-ip: {{ .Prefix }}
{{- end }}
        type: ipv4
      drop_dhcp_flood_over_overlay:
        rule:
          '10':
            action:
              deny: {}
            hw-offload: off
            match:
              ip:
                dest-ip: 255.255.255.255
                protocol: udp
                dest-port:
                  '67': {}
                source-port:
                  '68': {}
        type: ipv4
{{- end }}
