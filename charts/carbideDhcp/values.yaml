## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

global:
  imageRegistry: ""
  # global.imageRegistry -- Global Docker image registry
  imagePullSecrets: []
  # global.imagePullSecrets -- Global Docker registry secret names as an array
  storageClass: ""
  # global.storageClass -- Global StorageClass for Persistent Volume(s)

kubeVersion: ""
# kubeVersion -- Override Kubernetes version
nameOverride: "carbide-dhcp"
# nameOverride -- String to partially override common.names.name
fullnameOverride: "carbide-dhcp"
# fullnameOverride -- String to fully override common.names.fullname
namespaceOverride: ""
# namespaceOverride -- String to fully override common.names.namespace
commonLabels: {}
# commonLabels -- Labels to add to all deployed objects
commonAnnotations: {}
# commonAnnotations -- Annotations to add to all deployed objects
clusterDomain: cluster.local
# clusterDomain -- Kubernetes cluster domain name
extraDeploy: []
# extraDeploy -- Array of extra objects to deploy with the release
carbideApiUrl: "-"
# carbideApiUrl -- URL to carbide-api service. Set to "-" to automatically create/reference a generated service name
configDirPath: "/tmp"
# configDirPath -- Directory containing kea config file
carbideDnsServerIPs:
  - 127.0.0.1
# carbideDnsServerIPs -- List of carbide dns server IP addresses
carbidePxeIpAddress: 127.0.0.1
# carbidePxeIpAddress -- IP Address of carbidePxe service
carbideNtpIpAddress: 127.0.0.1
# carbideNtpIpAddress -- IP Address of NTP service
loglevel: INFO
# loglevel -- loglevel of KEA
useTLS: false
# useTLS -- attempt to connect to carbide-api using TLS
forgeRootCaFilePath: /run/secrets/spiffe.io/ca.crt
# forgeRootCaFilePath -- where the forge root CA is on disk
trustDomain: forge.local
# trustDomain -- spiffe trust domain

diagnosticMode:
  enabled: false
  # diagnosticMode.enabled -- Enable diagnostic mode (all probes will be disabled and the command will be overridden)
  command:
    # diagnosticMode.command -- Command to override all containers in the deployment
    - sleep
  args:
    # diagnosticMode.args -- Args to override all containers in the deployment
    - infinity

container:
  image:
    registry: nvcr.io
    # carbideDhcp.image.registry -- carbide image registry
    repository: nvidian/forge/nvmetal-carbide
    # carbideDhcp.image.repository -- carbide image repository
    tag: latest
    # carbideDhcp.image.tag -- carbide image tag (immutable tags are recommended)
    digest: ""
    # carbideDhcp.image.digest -- carbide image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
    pullPolicy: IfNotPresent
    # carbideDhcp.image.pullPolicy -- carbide image pull policy
    # Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    # ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullSecrets:
      - imagepullsecret
    # carbideDhcp.image.pullSecrets -- carbide image pull secrets
    #
    # Secrets must be manually created in the namespace.
    # ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    # e.g:
    # pullSecrets:
    #   - myRegistryKeySecretName
    debug: false
    # carbideDhcp.image.debug -- Enable carbide image debug mode

  replicaCount: 1
  # carbideDhcp.replicaCount -- Number of carbide replicas to deploy
  containerPorts:
    udp: 67
    # carbideDhcp.containerPorts.UDP -- DHCP UDP container port

  livenessProbe:
    # -- Configure extra options for carbide containers' liveness and readiness probes
    # ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
    enabled: false
    # carbideDhcp.livenessProbe.enabled -- Enable livenessProbe on containers
    initialDelaySeconds: 20
    # carbideDhcp.livenessProbe.initialDelaySeconds -- Initial delay seconds for livenessProbe
    periodSeconds: 10
    # livenessProbe.periodSeconds -- Period seconds for livenessProbe
    timeoutSeconds: 5
    # livenessProbe.timeoutSeconds -- Timeout seconds for livenessProbe
    failureThreshold: 5
    # livenessProbe.failureThreshold -- Failure threshold for livenessProbe
    successThreshold: 3
    # livenessProbe.successThreshold -- Success threshold for livenessProbe

  readinessProbe:
    enabled: false
    # carbideDhcp.readinessProbe.enabled -- Enable readinessProbe on containers
    initialDelaySeconds: 30
    # carbideDhcp.readinessProbe.initialDelaySeconds -- Initial delay seconds for readinessProbe
    periodSeconds: 5
    # carbideDhcp.readinessProbe.timeoutSeconds -- Timeout seconds for readinessProbe
    timeoutSeconds: 30
    # carbideDhcp.readinessProbe.timeoutSeconds -- Timeout seconds for readinessProbe
    failureThreshold: 3
    # carbideDhcp.readinessProbe.failureThreshold -- Failure threshold for readinessProbe
    successThreshold: 2
    # carbideDhcp.readinessProbe.successThreshold -- Success threshold for readinessProbe

  startupProbe:
    enabled: false
    # carbideDhcp.startupProbe.enabled -- Enable startupProbe on carbide containers
    initialDelaySeconds: 30
    # caribdeApi.startupProbe.initialDelaySeconds -- Initial delay seconds for startupProbe
    periodSeconds: 5
    # carbideDhcp.startupProbe.periodSeconds -- Period seconds for startupProbe
    timeoutSeconds: 30
    # carbideDhcp.startupProbe.timeoutSeconds -- Timeout seconds for startupProbe
    failureThreshold: 2
    # carbideDhcp.startupProbe.failureThreshold -- Failure threshold for startupProbe
    successThreshold: 2
    # carbideDhcp.startupProbe.successThreshold -- Success threshold for startupProbe

  customLivenessProbe: {}
  # carbideDhcp.customLivenessProbe -- Custom livenessProbe that overrides the default one
  customReadinessProbe: {}
  # carbideDhcp.customReadinessProbe -- Custom readinessProbe that overrides the default one
  customStartupProbe: {}
  # carbideDhcp.customStartupProbe -- Custom startupProbe that overrides the default one

  resources:
    # -- container resource requests and limits
    # ref: http://kubernetes.io/docs/user-guide/compute-resources/
    limits: {}
    # carbideDhcp.resources.limits -- The resources limits for the carbide containers
    requests: {}
    # carbideDhcp.resources.requests -- The requested resources for the carbide containers

  podSecurityContext:
    # -- Configure Pods Security Context
    # ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
    enabled: false
    # carbideDhcp.podSecurityContext.enabled -- Enabled carbide pods' Security Context
    fsGroup: 1001
    # carbideDhcp.podSecurityContext.fsGroup -- Set carbide pod's Security Context fsGroup

  containerSecurityContext:
    # -- Configure Container Security Context
    # ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    enabled: true
    # carbideDhcp.containerSecurityContext.enabled -- Enabled containers' Security Context
    runAsUser: 0
    # carbideDhcp.containerSecurityContext.runAsUser -- Set containers' Security Context runAsUser
    runAsNonRoot: false
    # carbideDhcp.containerSecurityContext.runAsNonRoot -- Set containers' Security Context runAsNonRoot
    readOnlyRootFilesystem: false
    # carbideDhcp.containerSecurityContext.readOnlyRootFilesystem -- Set containers' Security Context runAsNonRoot
    capabilities:
      add:
        - NET_ADMIN

  existingConfigmap:
  # carbideDhcp.existingConfigmap -- The name of an existing ConfigMap with your custom configuration for carbide
  command:
    # carbideDhcp.command -- Override default container command (useful when using custom images)
    - /sbin/kea-dhcp4
  args:
    - -c
    - /tmp/kea_config.json
  # carbideDhcp.args -- Override default container args (useful when using custom images)
  hostAliases: []
  # carbideDhcp.hostAliases -- carbide pods host aliases
  # https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  podLabels:
    carbide_dhcp_pod: "yes"
    forge_pod: "yes"
  # carbideDhcp.podLabels -- Extra labels for carbide pods
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  podAnnotations: {}
  # carbideDhcp.podAnnotations -- Annotations for carbide pods
  # ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAffinityPreset: ""
  # carbideDhcp.podAffinityPreset -- Pod affinity preset. Ignored if `carbideDhcp.affinity` is set. Allowed values: `soft` or `hard`
  # ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  podAntiAffinityPreset: soft
  # carbideDhcp.podAntiAffinityPreset -- Pod anti-affinity preset. Ignored if `carbideDhcp.affinity` is set. Allowed values: `soft` or `hard`
  # ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity

  pdb:
    # -- Pod Disruption Budget configuration
    # ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
    create: false
    # carbideDhcp.pdb.create -- Enable/disable a Pod Disruption Budget creation
    minAvailable: 1
    # carbideDhcp.pdb.minAvailable -- Minimum number/percentage of pods that should remain scheduled
    maxUnavailable: ""
    # carbideDhcp.pdb.maxUnavailable -- Maximum number/percentage of pods that may be made unavailable

  autoscaling:
    # -- Autoscaling configuration
    # ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
    enabled: false
    # carbideDhcp.autoscaling.enabled -- Enable autoscaling for carbideDhcp
    minReplicas: ""
    # carbideDhcp.autoscaling.minReplicas -- Minimum number of carbideDhcp replicas
    maxReplicas: ""
    # carbideDhcp.autoscaling.maxReplicas -- Maximum number of carbideDhcp replicas
    targetCPU: ""
    # carbideDhcp.autoscaling.targetCPU -- Target CPU utilization percentage
    targetMemory: ""
    # carbideDhcp.autoscaling.targetMemory -- Target Memory utilization percentage

  nodeAffinityPreset:
    # -- Node carbideDhcp.affinity preset
    # ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
    type: ""
    # carbideDhcp.nodeAffinityPreset.type -- Node affinity preset type. Ignored if `carbideDhcp.affinity` is set. Allowed values: `soft` or `hard`
    key: ""
    # carbideDhcp.nodeAffinityPreset.key -- Node label key to match. Ignored if `carbideDhcp.affinity` is set
    values: []
    # carbideDhcp.nodeAffinityPreset.values -- Node label values to match. Ignored if `carbideDhcp.affinity` is set

  affinity: {}
  # carbideDhcp.affinity -- Affinity for carbide pods assignment
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  # NOTE: `podAffinityPreset`, `podAntiAffinityPreset`, and `nodeAffinityPreset` will be ignored when it's set
  nodeSelector: {}
  # carbideDhcp.nodeSelector -- Node labels for carbide pods assignment
  # ref: https://kubernetes.io/docs/user-guide/node-selection/
  tolerations: []
  # carbideDhcp.tolerations -- Tolerations for carbide pods assignment
  # ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  updateStrategy:
    # carbideDhcp.updateStrategy.type -- carbide statefulset strategy type
    # ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
    type: RollingUpdate
    # -- StrategyType
    # Can be set to RollingUpdate or OnDelete

  podManagementPolicy: OrderedReady
  # carbideDhcp.podManagementPolicy -- Statefulset Pod management policy, it needs to be Parallel to be able to complete the cluster join
  # ONLY FOR STATEFULSETS
  # Ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#pod-management-policies
  priorityClassName: ""
  # carbideDhcp.priorityClassName -- carbide pods' priorityClassName
  topologySpreadConstraints: []
  # carbideDhcp.topologySpreadConstraints -- Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
  # Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  schedulerName: ""
  # carbideAPi.schedulerName -- Name of the k8s scheduler (other than default) for carbide pods
  # ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  terminationGracePeriodSeconds: ""
  # carbideDhcp.terminationGracePeriodSeconds -- Seconds Redmine pod needs to terminate gracefully
  # ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  lifecycleHooks: {}
  # carbideDhcp.lifecycleHooks -- for the carbide container(s) to automate configuration before or after startup
  extraEnvVars: []
  # carbideDhcp.extraEnvVars -- Array with extra environment variables to add to carbide nodes
  extraEnvVarsCM: ""
  # carbideDhcp.extraEnvVarsCM -- Name of existing ConfigMap containing extra env vars for carbide nodes
  extraEnvVarsSecret: ""
  # carbideDhcp.extraEnvVarsSecret -- Name of existing Secret containing extra env vars for carbide nodes
  extraVolumes: []
  # carbideDhcp.extraVolumes -- Optionally specify extra list of additional volumes for the carbide pod(s)
  extraVolumeMounts: []
  # carbideDhcp.extraVolumeMounts -- Optionally specify extra list of additional volumeMounts for the carbide container(s)

  sidecars: []
  # carbideDhcp.sidecars -- Add additional sidecar containers to the carbide pod(s)
  # e.g:
  # sidecars:
  #   - name: your-image-name
  #     image: your-image
  #     imagePullPolicy: Always
  #     ports:
  #       - name: portname
  #         containerPort: 1234
  initContainers: []
  # carbideDhcp.initContainers -- Add additional init containers to the carbide pod(s)
  # ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  # e.g:
  # initContainers:
  #  - name: your-image-name
  #    image: your-image
  #    imagePullPolicy: Always
  #    command: ['sh', '-c', 'echo "hello world"']

