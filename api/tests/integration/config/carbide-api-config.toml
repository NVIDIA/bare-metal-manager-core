listen="127.0.0.1:1079"
metrics_endpoint="127.0.0.1:1080"
database_url="$DATABASE_URL"
asn=65535
dhcp_servers=[]
route_servers=[]
rapid_iterations=true

[tls]
identity_pemfile_path="$ROOT_DIR/dev/certs/server_identity.pem"
identity_keyfile_path="$ROOT_DIR/dev/certs/server_identity.key"
root_cafile_path="$ROOT_DIR/dev/certs/forge_developer_local_only_root_cert_pem"
admin_root_cafile_path="nothing_will_read_from_this_during_integration_tests"

[auth]
permissive_mode=true
casbin_policy_file="$ROOT_DIR/api/casbin-policy.csv"

[pools.lo-ip]
type = "ipv4"
prefix = "10.180.62.1/26"

[pools.vlan-id]
type = "integer"
ranges = [{ start = "100", end = "501" }]

[pools.vni]
type = "integer"
ranges = [{ start = "1024500", end = "1024550" }]

[pools.vpc-vni]
type = "integer"
ranges = [{ start = "2024500", end = "2024550" }]

[pools.pkey]
type = "integer"
ranges = [{ start = "1", end = "10" }]
