asn = 777
dhcp_servers = ["99.101.102.103"]
rapid_iterations = true
max_database_connections = 1333
otlp_endpoint = "https://localhost:4399"

[tls]
identity_pemfile_path = "/patched/path/to/cert"
identity_keyfile_path = "/patched/path/to/key"
root_cafile_path = "/patched/path/to/ca"

[auth]
permissive_mode = true
casbin_policy_file = "/patched/path/to/policy"

[pools.lo-ip]
type = "ipv4"
prefix = "10.180.63.0/26"

[ib_fabric_monitor]
enabled = true
run_interval = "102s"

[site_explorer]
enabled = true
concurrent_explorations = 10
explorations_per_run = 12
create_machines = true

# Unit is mandatory
[machine_state_controller]
dpu_wait_time = "7m"
power_down_wait = "17s"
failure_retry_time = "70m"
dpu_up_threshold = "77m"
[machine_state_controller.controller]
iteration_time = "3m"
max_object_handling_time = "11s"
max_concurrency = 22

[network_segment_state_controller]
network_segment_drain_time = "45s"
[network_segment_state_controller.controller]
iteration_time = "18m"
max_object_handling_time = "188s"
max_concurrency = 1888

[ib_partition_state_controller.controller]
iteration_time = "17m"
max_object_handling_time = "177s"
max_concurrency = 1777