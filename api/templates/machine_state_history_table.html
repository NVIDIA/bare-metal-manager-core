<table class="detailsview">
	<thead>
		<tr>
			<th>Version</th>
			<th>State</th>
		</tr>
	</thead>
	<tbody>
	{% for record in records %}
		<tr>
			<td>{{record.version|config_version|safe}}</td>
			<td style="overflow: auto;"><pre style="max-width: 50vw;"><code class="prettyjson">{{record.event}}</code></pre></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
