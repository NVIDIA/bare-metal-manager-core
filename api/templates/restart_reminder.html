
    <div id="restartNotification" class="notification-banner">
        Note: BIOS settings changes will require restarting the endpoint.
    </div>

    <style>
        .notification-banner {
            display: none;
            height: 30px;
            padding: 0 10px;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            background-color: var(--accent-green-light, #e8f5cc);
            color: var(--accent-green-hover, #5a8c00);
            border-right: 4px solid var(--accent-green, #76b900);
            transition: opacity 1s ease;
        }
    </style>

    <script>
        function reminder(event) {
            event.preventDefault();

            const notification = document.getElementById('restartNotification');
            notification.style.display = 'inline-block';
            notification.style.opacity = 1;

            // Start fade-out after 1.75 seconds
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 1750);

            // Submit form after 2.25 seconds
            setTimeout(() => {
                document.getElementById('disable_secure_boot').submit();
            }, 2250);
        }
    </script>
