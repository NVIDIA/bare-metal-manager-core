prost = "*"
prost-types = "*"
prost-build = "*"

uuid = { version = "1.0", features = ["v4", "serde"] }
mac_address = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
rust-fsm = "0.6.0"

[build-dependencies]
tonic-build = "0.8.0"
