mac_address = "*"
once_cell = "*"
prost = "0.11.3"
rpc = { path = "../rpc" }
tokio = { workspace = true }
tonic = { version = "0.8.0", features = ["tls"] }
uuid = "1.0"

[dev-dependencies]
anyhow = "1.0.66"
dhcproto = "0.8.0"
