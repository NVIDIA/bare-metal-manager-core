[package]
name = "dhcp"
version = "0.0.1"
edition.workspace = true
license = "LicenseRef-NvidiaProprietary"
authors = ["NVIDIA Forge Engineering <swngc-forge-dev@exchange.nvidia.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
derive_builder = "*"
hyper = "*"
ipnetwork = "*"
lazy_static = "1.4.0"
libc = "*"
log = "*"
