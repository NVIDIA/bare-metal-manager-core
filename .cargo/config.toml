# tokio_unstable is required in order to enable tokio runtime metrics
[target.'cfg(all())']
rustflags = ["-D", "warnings", "--cfg", "tokio_unstable"]

[registries]
sw-ngc-forge-cargo-local = { index = "https://urm.nvidia.com/artifactory/git/sw-ngc-forge-cargo-local.git" }
cratesio = { index = "https://github.com/rust-lang/crates.io-index" }

# This linker seems faster than default, but not everyone is using it yet
#[target.x86_64-unknown-linux-gnu]
#rustflags = ["-C", "linker=clang", "-C", "link-arg=-fuse-ld=lld"]

[env]
RUST_TEST_THREADS = "8"
