[package]
name = "admin"
version = "0.0.1"
edition.workspace = true
license = "LicenseRef-NvidiaProprietary"
authors = ["NVIDIA Forge Engineering <swngc-forge-dev@exchange.nvidia.com>"]

[[bin]]
name = "forge-admin-cli"
path = "src/main.rs"

[dependencies]
byte-unit = "4.0.19"
chrono = "0.4.26"
clap = { workspace = true }
color-eyre = "*"
libredfish = { version = "0.9.0", registry = "sw-ngc-forge-cargo-local" }
prettytable-rs = "^0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9.25"
thiserror = "1"
tracing = "*"
tracing-subscriber = { version = "*", features = ["env-filter", "local-time"] }
tokio = { workspace = true }
tonic = { workspace = true }
uuid = "1.0"

# local crate dependencies
rpc = { path = "../rpc" }
forge-version = { path = "../version" }

[build-dependencies]
forge-version = { path = "../version" }
clap = { workspace = true }
clap_complete = "*"
rpc = { path = "../rpc" }
