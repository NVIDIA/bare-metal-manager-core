[package]
name = "carbide-dns"
version = "0.0.1"
edition.workspace = true
description = "Carbide is bare metal provisioning system with auto-discovery and API based machine manipulation"
license = "LicenseRef-NvidiaProprietary"
authors = ["NVIDIA Forge Engineering <swngc-forge-dev@exchange.nvidia.com>"]

[[bin]]
name = "carbide-dns"
path = "src/main.rs"

[dependencies]
async-trait = "0.1.43"
clap = { workspace = true }
eyre = "*"
forge-version = { path = "../version" }
futures = "0.3"
itertools = "*"
rpc = { path = "../rpc" }
thiserror = "1.0"
tokio = { workspace = true }
tonic = { workspace = true }
tracing = "*"
tracing-subscriber = { version = "*", features = ["env-filter", "local-time"] }
trust-dns-server = { version = "0.21.1" }

[dev-dependencies]
rstest = "*"

[build-dependencies]
forge-version = { path = "../version" }
