[workspace]
resolver = "2"
members = [
  "admin",
  "api",
  "api-test",
  "bluefield/agent",
  "common/bmc-vendor",
  "common/config-version",
  "common/dsocket",
  "common/host-support",
  "common/http-connector",
  "common/logfmt",
  "common/secrets",
  "common/tls",
  "common/utils",
  "common/version",
  "dev/bmc-mock",
  "dev/machine-a-tron",
  "dhcp",
  "dhcp-server",
  "dns",
  "health",
  "pxe",
  "rpc",
  "scout",
]

[workspace.package]
edition = "2021"
license-file = "LICENSE"
authors = ["NVIDIA Forge Engineering <swngc-forge-dev@exchange.nvidia.com>"]

[workspace.dependencies]
clap = { version = "4", features = ["derive", "env"] }
libredfish = { version = "0.21.0", registry = "sw-ngc-forge-cargo-local" }
tokio = { version = "1", features = ["full", "tracing"] }
tonic = { version = "0.10", features = ["tls"] }

[profile.release]
debug = true            # Enable debuginfo
debug-assertions = true # Add some extra assurance during development
overflow-checks = true  # Add some extra assurance during development
