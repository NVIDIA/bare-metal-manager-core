[package]
name = "forge-network"
version = "0.0.1"
edition.workspace = true
description = "Common networking code for Forge components."
license-file.workspace = true
authors.workspace = true

[features]
default = ["ipnetwork"]
ipnetwork = ["dep:ipnetwork"]
sqlx = ["dep:sqlx", "dep:ipnetwork"]

[dependencies]
eyre = "*"
ipnet = { version = "2", features = ["serde"] }
ipnetwork = { version = "^0.20.0", features = ["serde"], optional = true}
mac_address = "1.1.2"
serde = { version = "1.0", features = ["derive"] }
sqlx = { workspace = true, features = ["runtime-tokio-rustls", "mac_address", "ipnetwork", "uuid", "migrate", "postgres", "chrono", "macros", "json"], optional = true }
thiserror = { version = "2" }

rpc = { path = "../../rpc" }
