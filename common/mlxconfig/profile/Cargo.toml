[package]
name = "mlxconfig-profile"
version = "0.1.0"
edition = "2021"
description = "Profile-based configuration management via mlxconfig."

[dependencies]
mlxconfig-variables = { path = "../variables" }
mlxconfig-registry = { path = "../registry" }
mlxconfig-runner = { path = "../runner" }
rpc = { path = "../../../rpc" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
thiserror = "1.0"
toml = "0.8.8"

[dev-dependencies]
tempfile = "3.8"