[package]
name = "carbide-mlxconfig-profile"
version = "0.0.0"
edition = "2021"
description = "Profile-based configuration management via mlxconfig."

[lib]
name = "mlxconfig_profile"

[dependencies]
carbide-mlxconfig-variables = { path = "../variables" }
carbide-mlxconfig-registry = { path = "../registry" }
carbide-mlxconfig-runner = { path = "../runner" }
carbide-rpc = { path = "../../../rpc" }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
thiserror = "1.0"
toml = "0.8.8"

[dev-dependencies]
tempfile = "3.8"
