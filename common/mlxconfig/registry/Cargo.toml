[package]
name = "mlxconfig-registry"
version = "0.1.0"
edition = "2021"
description = "Compile-time Mellanox hardware configuration registry."

[dependencies]
once_cell = "1.19"
mlxconfig-device = { path = "../device" }
mlxconfig-variables = { path = "../variables" }

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
mlxconfig-device = { path = "../device" }
mlxconfig-variables = { path = "../variables" }
