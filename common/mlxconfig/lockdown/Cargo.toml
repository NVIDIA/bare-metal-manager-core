[package]
name = "carbide-mlxconfig-lockdown"
version = "0.0.0"
edition = "2021"
description = "A Rust crate for managing Mellanox NIC hardware access locks."

[lib]
name = "mlxconfig_lockdown"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tempfile = "3.0"
