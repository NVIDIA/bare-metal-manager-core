[env]
REPO_ROOT = { script = [
  "dirname $(cargo locate-project --message-format plain --workspace)",
] }
PKG_VERSION = { script = [
  "echo $(git describe --tags --first-parent --always --long | cut -c 2-)",
] }
FORGE_CA_PATH = { value = "${REPO_ROOT}/dev/forge_prodroot.pem" }

# BFB stuff
# When the BFB is updated, the corresponding values at the top of api/src/cfg/file.rs will need to be updated as well.
BFB_NAME = "bf-bundle-2.9.3-32_25.06_ubuntu-22.04_prod.bfb"
BFB_UPSTREAM_LOCATION = "https://content.mellanox.com/BlueField/BFBs/Ubuntu22.04"
URM_LOCATION = "https://urm.nvidia.com/artifactory/sw-forge-admins-generic-local/build-artifacts/${HBN_VERSION}"
DOCA_VERSION = "2.9.3"
HBN_VERSION = "2.4.3"
# As of 2.4.3, PID is used to download artifacts. A url like this http://pid/1138607 will be given to download the zip, which contains
# the zip file, which was saved manually to the same name of teh hbn uri in the scripts/2.4.3/doca_hbn.yml which is also in the same zip.
# once we know for sure the zip file in pid is the new way to get this file, we can automate all the manual steps that went in to upload
# Such as making the doca_container_configs.zip manually from files inside the zip from pid and manually exporting the hbn image to 
# the named DOCA_HBN_URI.
HBN_UPSTREAM_CONFIG_URL = "/tmp/doca_container_configs.zip"
IPXE_BANNER_VERSION = { script = [
  "echo ${VERSION:-$(git describe --tags --first-parent --always --long)}",
] }
DOCA_HBN_URI = "nvcr.io/nvstaging/doca/doca_hbn:2.4.3-doca2.9.3"
BUILD_LOCATION = "/tmp/bfb-dump/initramfs-tmp"
[tasks.upload-bfb-artifacts-to-urm]
env = { "BFB_LOCATION" = "${BFB_UPSTREAM_LOCATION}", "HBN_CONFIG_URL" = "${HBN_UPSTREAM_CONFIG_URL}" }
run_task = "internal-upload-bfb-artifacts-to-urm"

# Do not directly call this as the variables are set in a non internal task
[tasks.internal-upload-bfb-artifacts-to-urm]
dependencies = [
  "bfb-cleanup-tmp",
  "bfb-create-tmp",
  "bfb-download",
  "save-bfb-for-preingestion",
  "bfb-mv-to-build-dir",
  "bfb-hbn-export",
  "cp-hbn-installer-to-bfb",
  "upload-artifacts-to-artifactory",
]

[tasks.save-bfb-for-preingestion]
description = "Copy the vanilla BFB file to the static blobs directory"
command = "cp"
args = ["/tmp/bfb-dump/${BFB_NAME}", "preingestion.bfb"]
cwd = "static/blobs/internal/aarch64"

[tasks.bfb-mv-to-build-dir]
command = "mv"
args = ["/tmp/bfb-dump/${BFB_NAME}", "${BUILD_LOCATION}"]

[tasks.upload-artifacts-to-artifactory]
command = "jf"
args = [
  "rt",
  "upload",
  "./*",
  "sw-forge-admins-generic/build-artifacts/${HBN_VERSION}/",
  "--server-id=urm",
]
cwd = "${BUILD_LOCATION}" # jf will try to upload the full path specified if the tool is executed out of the target directory

