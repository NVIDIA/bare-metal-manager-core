[Output]
Output=ranger
CompressOutput=zstd
CompressLevel=19
Format=cpio

[Distribution]
Distribution=ubuntu
Release=noble
Repositories=main,restricted,universe,multiverse

[Build]
ToolsTreeDistribution=ubuntu
ToolsTreeRelease=noble
ToolsTree=default
Environment=MKOSI_CHROOT_SUPPRESS_CHOWN=1

[Content]
Packages=
     apt-utils
     bind9-dnsutils
     bind9-host
     build-essential
     ca-certificates
     containerd
     curl
     dbus
     debconf-i18n
     dmidecode
     file
     gdb
     iputils-ping
     isc-dhcp-client
     linux-headers-6.8.0-45-generic
     linux-image-6.8.0-45-generic
     linux-modules-6.8.0-45-generic
     linux-modules-extra-6.8.0-45-generic
     lshw
     mtr-tiny
     net-tools
     netcat-openbsd
     nvme-cli
     openssh-client
     openssh-server
     pciutils
     python3-pip
     python3.12-venv
     runc
     sudo
     systemd
     systemd-boot
     systemd-boot-efi
     systemd-resolved
     systemd-sysv
     systemd-timesyncd
     tcpdump
     telnet
     tmux
     udev
     util-linux
     wget
     zstd

RootPassword=password
