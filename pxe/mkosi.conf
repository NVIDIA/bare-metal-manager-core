[Distribution]
Distribution=debian
Release=bookworm
Repositories=main,contrib,non-free,non-free-firmware

[Output]
Format=uki

[Content]
Bootable=true
WithNetwork=yes
KernelCommandLine=console=ttyS0,115200 console=tty0 systemd.log_level=DEBUG
Keymap=us
Timezone=UTC

Packages=
     linux-image-6.1.0-17-amd64
     curl
     debconf-utils
     dmidecode
     iputils-ping
     keyboard-configuration
     libargtable2-0
     libudev-dev
     lshw
     mstflint
     net-tools
     openssh-server
     pciutils
     smartmontools
     systemd-boot
     systemd-resolved
     systemd-timesyncd
     tpm2-tools
     util-linux
     vim-nox
     wget

RootPassword=password
