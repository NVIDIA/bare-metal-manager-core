# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
- bases/resource.vpc.forge.gitlab-master.nvidia.com_resourcegroups.yaml
- bases/resource.vpc.forge.gitlab-master.nvidia.com_managedresources.yaml
- bases/resource.vpc.forge.gitlab-master.nvidia.com_sharedresources.yaml
- bases/networkfabric.vpc.forge.gitlab-master.nvidia.com_configurationresourcepools.yaml
- bases/networkfabric.vpc.forge.gitlab-master.nvidia.com_leafs.yaml
#+kubebuilder:scaffold:crdkustomizeresource

patchesStrategicMerge:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
# patches here are for enabling the conversion webhook for each CRD
- patches/webhook_in_resourcegroups.yaml
- patches/webhook_in_managedresources.yaml
#- patches/webhook_in_sharedresources.yaml
- patches/webhook_in_configurationresourcepools.yaml
#- patches/webhook_in_leafs.yaml
#+kubebuilder:scaffold:crdkustomizewebhookpatch

# [CERTMANAGER] To enable webhook, uncomment all the sections with [CERTMANAGER] prefix.
# patches here are for enabling the CA injection for each CRD
- patches/cainjection_in_resourcegroups.yaml
- patches/cainjection_in_managedresources.yaml
#- patches/cainjection_in_sharedresources.yaml
- patches/cainjection_in_configurationresourcepools.yaml
#- patches/cainjection_in_leafs.yaml
#+kubebuilder:scaffold:crdkustomizecainjectionpatch

# the following config is for teaching kustomize how to do kustomization for CRDs.
configurations:
- kustomizeconfig.yaml
