apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-pxe-deployment
spec:
  template:
    spec:
      containers:
        - name: carbide-pxe
          args:
            - "-s /forge-boot-artifacts"
          volumeMounts:
            - mountPath: /forge-boot-artifacts
              name: boot-artifacts

      volumes:
        - name: boot-artifacts
          hostPath:
            path: /srv/forge-boot-artifacts
            type: Directory
