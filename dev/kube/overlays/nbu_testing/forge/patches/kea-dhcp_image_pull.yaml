apiVersion: apps/v1
kind: Deployment
metadata:
  name: kea-dhcp-deployment
spec:
  template:
    spec:
      containers:
        - name: kea-dhcp
          volumeMounts:
            - mountPath: /etc/certs
              name: cert
              readOnly: true
          securityContext:
            capabilities:
              add: ['NET_ADMIN']
          imagePullPolicy: Always
      imagePullSecrets:
        - name: pull-secrets
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: forge-provisioner-cert
