apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-pxe-deployment
spec:
  template:
    spec:
      containers:
        - name: envoy
          volumeMounts:
            - mountPath: /etc/envoy
              name: envoy-config

      volumes:
        - name: envoy-config
          configMap:
            name: envoy-carbide-pxe-config
