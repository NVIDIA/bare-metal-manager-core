apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-pxe-deployment
spec:
  template:
    spec:
      containers:
        - name: carbide-pxe
          command: ["/bin/sh", "-c", "/data/debug/carbide -s /opt/carbide-static"]
          volumeMounts:
            - mountPath: /data
              name: data

      volumes:
        - name: data
          hostPath:
            path: /target
