apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-dns-deployment
spec:
  template:
    spec:
      containers:
        - name: carbide-dns
          command: ["/bin/sh", "-c", "/data/debug/carbide-dns run --carbide-url=\"${CARBIDE_API}\""]
          volumeMounts:
            - mountPath: /data
              name: data

      volumes:
        - name: data
          hostPath:
            path: /target
