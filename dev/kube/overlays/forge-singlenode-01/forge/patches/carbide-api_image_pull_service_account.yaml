apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-api-deployment
spec:
  template:
    spec:
      serviceAccountName: forge-controller-manager
      containers:
        - name: carbide-api
          imagePullPolicy: Always
          command:
            [
              "/bin/sh",
              "-c",
              '/opt/carbide/carbide-api run --datastore="${CARBIDE_API_DATASTORE}" --listen="127.0.0.1:1079" --kubernetes --manage-vpc',
            ]
          env:
            - name: VAULT_ADDR
              value: http://vault-forge-0.vault-forge-internal:8200
            - name: VAULT_MOUNT_LOCATION
              value: secret
            - name: VAULT_TOKEN
              value: root
            - name: CARBIDE_API_DATASTORE
              valueFrom: { secretKeyRef: { name: carbide-postgres-pguser-carbide-postgres, key: uri } }
            - name: CARBIDE_DHCP_SERVER
              value: 172.20.0.2
      imagePullSecrets:
        - name: gitlab-container-registry
