[package]
name = "bmc-mock"
version = "0.1.0"
description = "HTTP server that pretends to be a BMC / libredfish. For integration and local testing."
edition.workspace = true
license-file.workspace = true
authors.workspace = true

[dependencies]
axum = "0.6.18"
axum-server = { version = "0.4.4", features = ["tls-rustls"] }
libredfish = { version = "0.18.0", registry = "sw-ngc-forge-cargo-local" }
clap = { workspace = true }
tokio.workspace = true
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1"
