[package]
name = "bmc-mock"
version = "0.1.0"
edition.workspace = true
description = "HTTP server that pretends to be a BMC / libredfish. For integration and local testing."
license = "LicenseRef-NvidiaProprietary"
authors = ["NVIDIA Forge Engineering <swngc-forge-dev@exchange.nvidia.com>"]

[dependencies]
axum = "0.6.4"
axum-server = { version = "0.4.4", features = ["tls-rustls"] }
libredfish = { version = "0.12.1", registry = "sw-ngc-forge-cargo-local" }
clap = { workspace = true }
tokio.workspace = true
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.91"

