{
	"Dhcp4": {
		// Add names of your network interfaces to listen on.
		"interfaces-config": {
			"interfaces": [ "enp47s0f0" ],

			// Relay only
			"dhcp-socket-type": "udp"
		},

		"lease-database": {
			"type": "memfile",
			"lfc-interval": 3600
		},

		"renew-timer": 900,
		"rebind-timer": 1800,
		"valid-lifetime": 3600,

		// Another thing possible here are hooks. Kea supports a powerful mechanism
		// that allows loading external libraries that can extract information and
		// even influence how the server processes packets. Those libraries include
		// additional forensic logging capabilities, ability to reserve hosts in
		// more flexible ways, and even add extra commands. For a list of available
		// hook libraries, see https://gitlab.isc.org/isc-projects/kea/wikis/Hooks-available.
		"hooks-libraries": [
			{
				// Forensic Logging library generates forensic type of audit trail
				// of all devices serviced by Kea, including their identifiers
				// (like MAC address), their location in the network, times
				// when they were active etc.
				"library": "/home/andrew/NVIDIA/carbide/target/debug/libdhcp.so",
				"parameters": {
					"carbide-api-url": "https://[::1]:1079"
				}
			}
		],
		"subnet4": [
			{
				"subnet": "0.0.0.0/0",
				"pools": [{
					"pool": "0.0.0.0-255.255.255.255"
				}]
			}
		],

		"loggers": [
			{
				"name": "*",
				"output_options": [
					{
						"output": "stdout"
					}
				],
				"severity": "DEBUG",
				"debuglevel": 10
			}		]
	}
}
