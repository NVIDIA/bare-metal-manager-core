[package]
name = "carbide-mlxconfig-embedded"
version = "0.0.0"
edition = "2021"
description = "Example CLI tool for working with the mlxconfig_registry/variables crates."

[lib]
name = "mlxconfig_embedded"

[[bin]]
name = "mlxconfig-embedded"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
regex = "1.10"
clap = { version = "4.0", features = ["derive"] }
prettytable-rs = "^0.10"
carbide-mlxconfig-device = { path = "../../common/mlxconfig/device" }
carbide-mlxconfig-lockdown = { path = "../../common/mlxconfig/lockdown" }
carbide-mlxconfig-profile = { path = "../../common/mlxconfig/profile" }
carbide-mlxconfig-registry = { path = "../../common/mlxconfig/registry" }
carbide-mlxconfig-runner = { path = "../../common/mlxconfig/runner" }
carbide-mlxconfig-variables = { path = "../../common/mlxconfig/variables" }
