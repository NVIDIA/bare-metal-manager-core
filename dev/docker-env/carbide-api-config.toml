listen="[::]:1079"
metrics_endpoint="[::]:1080"
asn=65535
dhcp_servers=["172.20.0.12"]
route_servers=[]
rapid_iterations=true
dpu_impi_tool_impl="test"
initial_domain_name="forge.local"
initial_dpu_agent_upgrade_policy="off"

[tls]
identity_pemfile_path="/app/code/dev/certs/server_identity.pem"
identity_keyfile_path="/app/code/dev/certs/server_identity.key"
root_cafile_path="/app/code/dev/certs/forge_developer_local_only_root_cert_pem"

[auth]
permissive_mode=true
casbin_policy_file="/app/code/api/casbin-policy.csv"

[pools.lo-ip]
type = "ipv4"
prefix = "10.180.62.1/26"

[pools.vlan-id]
type = "integer"
ranges = [{ start = "100", end = "501" }]

[pools.vni]
type = "integer"
ranges = [{ start = "1024500", end = "1024550" }]

[pools.vpc-vni]
type = "integer"
ranges = [{ start = "2024500", end = "2024550" }]

[pools.pkey]
type = "integer"
ranges = [{ start = "1", end = "10" }]

[networks.admin]
type = "admin"
prefix = "172.20.0.0/24"
gateway = "172.20.0.1"
mtu = 9000
reserve_first = 5

[networks.DEV1-C09-IPMI-01]
type = "underlay"
prefix = "172.99.0.0/26"
gateway = "172.99.0.1"
mtu = 1500
reserve_first = 5
