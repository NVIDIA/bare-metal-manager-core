apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    # namespace: $(SERVICE_NAMESPACE)
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
      - command:
        - /manager
        # Parse configuration from controller_manager_config.yaml
        #args:
        #- --leader-elect
        env:
        - name: CUMULUS_USER
          value: "cumulus"
        - name: CUMULUS_PWD
          value: "cumulus1234"
        - name: SSH_USER
          value: ""
        - name: SSH_PWD
          value: ""
        - name: SSH_PORT
          value: ""
        - name: DISABLE_CUMULUS_CERT_VERIFY
          value: "true"
        - name: K8S_NAMESPACE
          value: $(DEPLOYMENT_NAMESPACE)
        image: quay.io/nvidia/forge-connectivity:latest
        imagePullPolicy: IfNotPresent
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      nodeSelector:
        vpc.forge.nvidia.com/node: control
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server
  namespace: system
spec:
  ports:
    - name: server-port
      port: 8080
      protocol: TCP
  sessionAffinity: None
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
  namespace: system
  labels:
    control-plane: grpc-server
spec:
  selector:
    matchLabels:
      control-plane: grpc-server
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: grpc-server
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /grpc-server
          image: quay.io/nvidia/forge-connectivity:latest
          imagePullPolicy: IfNotPresent
          name: grpc-server
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10