apiVersion: v1
data:
  hbn_dhcrelay_config: |
    [program: dhcrelay]
    command = /usr/sbin/dhcrelay --nl -d -i {{.HostInterface}} -i p0 -i p1 -U lo {{.DHCPServer}}
    autostart = true
    autorestart = unexpected
    startsecs = 10
    startretries = 3
    exitcodes = 0
    stopsignal = TERM
    stopwaitsecs = 10
kind: ConfigMap
metadata:
  name: forge-canary-hbn-dhcrelay-config
  namespace: forge-canary-system
---
apiVersion: v1
data:
  hbn_nvue_config.yaml: |-
    - set:
        evpn:
          enable: on
        interface:
          lo:
            ip:
              address:
                {{.LoopbackIP}}/32: {}
            type: loopback
          p0:
            type: swp
          p1:
            type: swp
        nve:
          vxlan:
            enable: on
        router:
          bgp:
            autonomous-system: {{.ASN}}
            enable: on
            router-id: {{.LoopbackIP}}
          policy:
            prefix-list:
              {{.FromUnderlayFilter}}:
                rule:
                  '65535':
                    action: permit
                    match:
                      any: {}
            route-map:
              {{.ToUnderlayFilter}}:
                rule:
                  '65535':
                    action:
                      permit: {}
        vrf:
          default:
            router:
              bgp:
                address-family:
                  ipv4-unicast:
                    enable: on
                    redistribute:
                      connected:
                        enable: on
                  l2vpn-evpn:
                    enable: on
                enable: on
                neighbor:
                  p0:
                    peer-group: {{.UplinkGroup}}
                    type: unnumbered
                  p1:
                    peer-group: {{.UplinkGroup}}
                    type: unnumbered
                peer-group:
                  {{.UplinkGroup}}:
                    address-family:
                      ipv4-unicast:
                        aspath:
                          allow-my-asn:
                            enable: on
                        policy:
                          inbound:
                            prefix-list: {{.FromUnderlayFilter}}
                          outbound:
                            route-map: {{.ToUnderlayFilter}}
                      l2vpn-evpn:
                        aspath:
                          allow-my-asn:
                            enable: on
                        enable: on
                    remote-as: external
kind: ConfigMap
metadata:
  name: forge-canary-hbn-nvue-config
  namespace: forge-canary-system
---
apiVersion: v1
data:
  controller_manager_config.yaml: |
    apiVersion: controller-runtime.sigs.k8s.io/v1alpha1
    kind: ControllerManagerConfig
    health:
      healthProbeBindAddress: ":8081"
    metrics:
      bindAddress: "127.0.0.1:8080"
    webhook:
      port: 9443
    leaderElection:
      leaderElect: false
      #resourceName: f1cf94cd.vpc.forge.gitlab-master.nvidia.com
    forge:
      # hbnDevice is true if managed leaf devices are HBN on DPUs.
      hbnDevice: false
      # defaultASN is default ASN assigned to leaf devices.
      # default value is 65535
      # defaultASN: 65535
