apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: forge-canary-controller-manager
  namespace: forge-canary-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --config=controller_manager_config.yaml
        - --hbn-nvue-config=hbn_nvue_config.yaml
        - --hbn-dhcrelay-config=hbn_dhcrelay_config
        command:
        - /manager
        env:
        - name: CUMULUS_USER
          value: cumulus
        - name: CUMULUS_PWD
          value: cumulus1234
        - name: SSH_USER
          value: ""
        - name: SSH_PWD
          value: ""
        - name: SSH_PORT
          value: ""
        - name: DISABLE_CUMULUS_CERT_VERIFY
          value: "true"
        - name: K8S_NAMESPACE
          value: forge-canary-system
        image: quay.io/nvidia/forge-connectivity:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
        - mountPath: /hbn_nvue_config.yaml
          name: hbn-nvue-config
          subPath: hbn_nvue_config.yaml
        - mountPath: /hbn_dhcrelay_config
          name: hbn-dhcrelay-config
          subPath: hbn_dhcrelay_config
        - mountPath: /manager-cert
          name: manager-cert
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      securityContext:
        runAsNonRoot: false
      serviceAccountName: forge-canary-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - configMap:
          name: forge-canary-manager-config
        name: manager-config
      - configMap:
          name: forge-canary-hbn-nvue-config
        name: hbn-nvue-config
      - configMap:
          name: forge-canary-hbn-dhcrelay-config
        name: hbn-dhcrelay-config
      - name: manager-cert
        secret:
          secretName: forge-vpc-cert
---
apiVersion: apps/v1
kind: Deployment
metadata:
